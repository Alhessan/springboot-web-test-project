server:
  port: 8080

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springbootdb
    port: 3306
    username: root
  mvc:
    view:
      prefix:  /WEB-INF/views/
      suffix: .jsp
    static-path-pattern: /resources/**

auth:
  expiration: 604800
  secret: webapp3344
  header: Authorization