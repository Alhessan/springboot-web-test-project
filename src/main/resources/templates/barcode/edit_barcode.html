<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Barcode</title>
</head>
<body>
<div align="center">
    <h1>Edit Barcode</h1>
    <br />
    <form action="#" th:action="@{/barcode/save}" th:object="${barcode}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Barcode ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Barcode Name:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>Details:</td>
                <td><input type="text" th:field="*{details}" /></td>
            </tr>
            <tr>
                <td>Code:</td>
                <td><input type="number" th:field="*{code}" /></td>
            </tr>
            <tr>
                <td>User Id:</td>
                <td><!--<input type="select" th:field="*{userId}" />-->
                    <select id="userId" name="userId" th:field="*{userId}" th:required="required" class="form-control">
                        <option value="-1" th:text="-Select-"></option>
                        <option th:each="user : ${listUsers}"
                                th:value="${user.id}"
                                th:text="${user.user_name}"
                                th:selected="${user.id} == *{userId}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
