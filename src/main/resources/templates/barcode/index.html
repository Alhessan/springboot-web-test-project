
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <div class="row">
        <div class="col-8">
            <form action="#"  th:action="@{/barcode}"  method="get">
                <select id="userId" name="userId"  th:required="required" class="form-control" onchange="submit()">
                    <option value="-1" th:text="-Select-"></option>
                    <option th:each="user : ${listUsers}"
                            th:value="${user.id}"
                            th:text="${user.user_name}">
                    </option>
                </select>
                <input type="submit" value="search">
            </form>
        </div>
        <div class="col-4">
            <a href="/barcode/new">Create New Product</a>
        </div>
    </div>
    
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Barcode ID</th>
            <th>Name</th>
            <th>Details</th>
            <th>Code</th>
            <th>User ID</th>
            <th>Barcode</th>

        </tr>
        </thead>
        <tbody>
        <!--<c:forEach var="barcode" items="${barcodes }">
            <tr>
                <td>${barcode.id }</td>
                <td>${barcode.name }</td>
                <td>${barcode.details }</td>
                <td>${barcode.code }</td>
                <td>${barcode.userId }</td>
                <td>
                    <img src="${pageContext.request.contextPath }/product/barcode/${product.id }" width="200" height="50">
                </td>
            </tr>
        </c:forEach>-->
        <tr th:each="barcode : ${listBarcodes}">
            <td th:text="${barcode.id}">Product ID</td>
            <td th:text="${barcode.name}">Name</td>
            <td th:text="${barcode.details}">Details</td>
            <td th:text="${barcode.code}">Code</td>
            <td th:text="${barcode.userId}">User ID</td>
            <td>
                <img th:src="${'/barcode/barcode-image/' + barcode.id}" width="200" height="50">
            </td>
            <td>
                <a th:href="@{'/barcode/edit/' + ${barcode.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/barcode/delete/' + ${barcode.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
